<!DOCTYPE html>

<html>

<head>
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/backgroundImg.css">
    <link rel="stylesheet" href="Styles/productsGrid.css">
    <link rel="stylesheet" href="Styles/productTab.css">
</head>

<body>
    <section class="content">
        <div class="background-img-flexbox">
            <div class="background-img-div">
                <img src="https://m.media-amazon.com/images/I/61lwJy4B8PL._SX3000_.jpg" alt="Background Image"
                    class="background-img">
            </div>
        </div>
        <div class="products-grid">
            <div class="products-grid-box">
                <div class="product-tab-1">
                    <p class="product-tab-title">Gaming accessories</p>
                    <div class="product-img-grid">
                        <div class="product-img-div">
                            <div class="img-div">
                                <img src="Images/Products/headphones.jpg" alt="Headsets" class="product-img">
                            </div>
                            <p class="product-name">Headsets</p>
                        </div>
                        <div class="product-img-div">
                            <div class="img-div">
                                <img src="Images/Products/keyboard.jpg" alt="Headsets" class="product-img">
                            </div>
                            <p class="product-name">Keyboards</p>
                        </div>
                        <div class="product-img-div">
                            <div class="img-div">
                                <img src="Images/Products/mouse.jpg" alt="Headsets" class="product-img">
                            </div>
                            <p class="product-name">Computer mice</p>
                        </div>
                        <div class="product-img-div">
                            <div class="img-div">
                                <img src="Images/Products/Gchair.jpg" alt="Headsets" class="product-img">
                            </div>
                            <p class="product-name">Chairs</p>
                        </div>
                    </div>
                    <a href="amazon.html" class="product-tab-seemore">See more</a>
                </div>
                <div class="product-tab-1">
                    <p class="product-tab-title">Refresh your space</p>
                    <div class="product-img-grid">
                        <div class="product-img-div">
                            <div class="img-div">
                                <img src="Images/Products/flask.jpg" alt="Headsets" class="product-img">
                            </div>
                            <p class="product-name">Dining</p>
                        </div>
                        <div class="product-img-div">
                            <div class="img-div">
                                <img src="Images/Products/hanger.jpg" alt="Headsets" class="product-img">
                            </div>
                            <p class="product-name">Home</p>
                        </div>
                        <div class="product-img-div">
                            <div class="img-div">
                                <img src="Images/Products/kitchen.jpg" alt="Headsets" class="product-img">
                            </div>
                            <p class="product-name">Kitchen</p>
                        </div>
                        <div class="product-img-div">
                            <div class="img-div">
                                <img src="Images/Products/beauty.jpg" alt="Headsets" class="product-img">
                            </div>
                            <p class="product-name">Health and Beauty</p>
                        </div>
                    </div>
                    <a href="amazon.html" class="product-tab-seemore">See more</a>
                </div>
                <div class="product-tab-2">
                    <p class="product-tab-title">Deals in PCs</p>
                    <div class="img-div-2">
                        <img src="Images/Products/pc.jpg" alt="Desktop Pc" class="product-img">
                    </div>
                    <a href="amazon.html" class="product-tab-seemore">See more</a>
                </div>
                <div class="product-tab-3">
                    <p class="product-tab-title">Amazon Gadget Store</p>
                    <div class="img-div-3">
                        <img src="Images/Products/phone.jpg" alt="Desktop Pc" class="product-img">
                    </div>
                    <p class="product-name-2">Smartphones</p>
                    <div class="product-img-grid-2">
                        <div class="product-img-div-3">
                            <div class="img-div-4">
                                <img src="Images/Products/tablets.jpg" alt="Headsets" class="product-img">
                            </div>
                            <p class="product-name-2">Tablets</p>
                        </div>
                        <div class="product-img-div-3">
                            <div class="img-div-4">
                                <img src="Images/Products/laptop.jpg" alt="Headsets" class="product-img">
                            </div>
                            <p class="product-name-2">Laptops</p>
                        </div>
                        <div class="product-img-div-3">
                            <div class="img-div-4">
                                <img src="Images/Products/tv.jpg" alt="Headsets" class="product-img">
                            </div>
                            <p class="product-name-2">TVs</p>
                        </div>
                    </div>
                    <a href="amazon.html" class="product-tab-seemore">See more from Amazon Gadgets</a>
                </div>
            </div>
            <div class="product-row">
                <p class="product-tab-title">Best Sellers in Kitchen & Dining</p>
                <div class="row-flexbox">
                    <img src="Images/Products/1.jpg" alt="Product 1" class="product-img-2">
                    <img src="Images/Products/2.jpg" alt="Product 2" class="product-img-2">
                    <img src="Images/Products/3.jpg" alt="Product 3" class="product-img-2">
                    <img src="Images/Products/4.jpg" alt="Product 4" class="product-img-2">
                    <img src="Images/Products/5.jpg" alt="Product 5" class="product-img-2">
                    <img src="Images/Products/6.jpg" alt="Product 6" class="product-img-2">
                    <img src="Images/Products/7.jpg" alt="Product 7" class="product-img-2">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
